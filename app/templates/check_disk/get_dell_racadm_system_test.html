{% extends "base.html" %}
{% block breadcrumb %} 
远程管理卡连接测试工具————system
{% endblock %}
{% block main %} 

<h5>信息返回为json格式</h5>

<div class="hr-line-dashed"></div>
<form id="userForm" action='/get_dell_racadm_system_test' class="form-horizontal nice-validator n-yellow" novalidate="novalidate" method ="get" >
                            <div class="form-group">
                                <label for="IP_addr" class="col-sm-2 control-label  ">IP地址：<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="IP_addr" name="IP_addr" placeholder="IP_addr" type="text" class="form-control" aria-required="true" value={{IP_addr}}>
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="IP_user" class="col-sm-2 control-label">远程卡用户名：<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="IP_user" name="IP_user" placeholder="IP_user" type="text" class="form-control" aria-required="true" value={{IP_user}}>
                                 </div>
                            </div>
                            
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="IP_password" class="col-sm-2 control-label">远程卡密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="IP_password" name="IP_password" type="IP_password" placeholder="IP_password" class="form-control" aria-required="true" value={{IP_password}}>
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed" style="text-align:center"></div>
                            <div style="text-align:center">
                                <button type='submit' id="submit_button" class="btn btn-primary">检查</button>
                            </div>
                        </form>
<script>
$('#juser').removeClass("active");
$('#get_dell_racadm_disk_info').addClass("active");
$("#get_dell_racadm_disk_info").children("ul").toggleClass("collapse");   
</script>

{% if names == '3'%}
    <script>
    alert('racadm 连接异常')
    </script>
{%endif%}
{% if names == '4'%}
    <script>
    alert('数据格式化失败,规则不匹配')
    </script>
{%endif%}
{% if names == '5'%}
    <script>
    alert('请输入完整三项')
    </script>
{%endif%}

{% endblock %}
